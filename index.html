<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutis Haven</title>
    <!-- daiy ui and tailwind script  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/dbad7c3c7c.js" crossorigin="anonymous"></script>
    <style>
        .font-lato{
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>
<body>
    <header class="container mx-auto ">
        <div class="navbar lg:bg-[#F85559] lg:rounded-full my-12 lg:px-12">
            <div class="navbar-start hidden lg:flex">
                <ul class="menu menu-horizontal px-1 gap-7 text-xl font-medium">
                  <li><a>Home</a></li>
                  <li><a>About us</a></li>
                  <li><a>Shop</a></li>
                  <li><a>All Fruits</a></li>
                </ul>
            </div>

            <div class="navbar-center flex-row-reverse">
              <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </label>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-auto">
                  <li><a>Home</a></li>
                  <li><a>About us</a></li>
                  <li><a>Shop</a></li>
                  <li><a>All Fruits</a></li>
                </ul>
              </div>
              <div class="inline-flex items-center">
                <img src="images/logo.png" alt="">
                <a class="btn btn-ghost normal-case text-5xl">Fruit Burst</a>
              </div>
            </div>
            
            <div class="navbar-end relative invisible lg:visible">
                <input type="text" placeholder="Search here" class="input rounded-full w-full max-w-xs" />
                <span class="absolute mr-4"><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>
        </div>
    </header>
</body>
</html>
